<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/CSS/techCSS.css">
    <script src="https://kit.fontawesome.com/137edea602.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fa-solid fa-kaaba"></i>GENJET</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu"> 
                <li class="navbar__item">
                    <a href="/index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/tech.html" class="navbar__links">Tech</a>
                </li> 
                <li class="navbar__item">
                    <a href="/help.html" class="navbar__links">Help</a>
                </li>
                <li class="navbar__btn">
                    <a href="/tech.html" class="button ">Get Started</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="menu">
            <div class="tech-picker">
                <h1>Choose what you need to generate!</h1>
                <button class="btn1" id="btnBtn">Button</button>
                <a class="btn1" id="btnGrad" href="/gradient.html">Gradient</a>
                <a class="btn1" id="btnGrid" href="/gridLayout.html">Grid Page</a>
                <a class="btn1" id="btnTab" href="/table.html">Table</a>
            </div>
            <div class="generator">
                <form class="input-form">
                    <h4>Button properties:</h4>
                    <input type="text" placeholder="Button Text" id="btnText">
                    <input type="number" class="left" placeholder="Pading Top and Bottom" id="TBPad">
                    <input type="number" class="right" placeholder="Pading Left and Right" id="LRPad">
                    <div class="color-pick">
                        <label for="btnColor"> Color:</label>
                        <input type="color" name="Button Color" id="btnColor">
                    
                    </div>
                    <input type="number" class="btnRad" placeholder="Border Radius" id="btnRad">
                    <div class="checkbox">
                        <div class="shadow">
                            <input type="checkbox" id="checkShadow">
                            <label for="checkShadow">Shadow Effect</label>
                        </div>
                        <div class="hover">
                            <input type="checkbox" id="checkHover">
                            <label for="checkHover">Hover Effect</label>
                        </div>
                    </div>
                </form>

                <div class="buttons">
                    <h4>Button Preview:</h4>
                    <div class="button1">
                            <button id="btnDummy">Dummy Text</button>
                    </div>
                    <div>
                        <a href="#" id="generateCode" class="button">Generate code</a>

                    </div>
                </div>   

            </div>

        
            <div class="coding">
                <div>
                    <h3 class="html">HTML</h3>
                    <div id="html-code"></div>
                </div>
                <div>
                    <h3 class="css" >CSS</h3>
                    <div id="css-code"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/button.js"></script>
</body>
</html>
